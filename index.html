<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Formulir Pendaftaran Internet – Bnetfit Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --orange: #ff7a00;
      --bg-dark: #0b0f14;
    }
    body {
      background: linear-gradient(180deg, #0b0f14 0%, #141c24 100%);
      font-family: 'Inter', sans-serif;
    }
    .form-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    .g-input {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 12px 14px;
      border-radius: 10px;
      color: #f1f1f1;
      width: 100%;
      outline: none;
      appearance: none;
    }
    select.g-input {
      background-color: #1a1f25;
      color: #fff;
    }
    select.g-input option {
      background-color: #11161c;
      color: #fff;
    }
    select.g-input option:hover {
      background-color: var(--orange);
      color: #000;
    }
    .g-input:focus {
      border-color: var(--orange);
      box-shadow: 0 0 0 2px rgba(255,122,0,0.2);
    }
    .g-label {
      font-weight: 600;
      color: #fff;
    }
    .btn-orange {
      background: linear-gradient(90deg, var(--orange), #ff5a00);
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: 700;
      width: 100%;
      transition: transform 0.2s;
    }
    .btn-orange:active { transform: scale(0.97); }
    #successPopup {
      display: none;
      background: rgba(0,0,0,0.8);
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    #successPopup .popup-content {
      background: #121a21;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      color: white;
      animation: popupIn 0.3s ease;
    }
    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="form-card w-full max-w-lg rounded-2xl p-6 sm:p-8 shadow-xl">
    
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Orange_logo.svg/2560px-Orange_logo.svg.png" 
           alt="BuanaNET Logo" class="h-10">
    </div>

    <h1 class="text-2xl font-extrabold text-white mb-2 text-center">Formulir Pendaftaran Internet</h1>
    <p class="text-gray-400 text-sm mb-6 text-center">PT Jala Lintas Media (Bnetfit Business)</p>

    <form id="bnetfitForm" class="space-y-5" action="https://formsubmit.co/irfann.sugianto@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">

      <div>
        <label class="g-label">Nama (Usaha)</label>
        <input class="g-input mt-2" name="Nama (Usaha)" placeholder="Nama usaha / pemilik" required>
      </div>

      <div>
        <label class="g-label">Alamat Instalasi</label>
        <textarea class="g-input mt-2" name="Alamat instalasi" rows="3" placeholder="Jl. Contoh No. 123, Kota" required></textarea>
      </div>

      <div>
        <label class="g-label">No Telp / WA</label>
        <input class="g-input mt-2" name="No Telp / WA" placeholder="+62" required>
      </div>

      <div>
        <label class="g-label">No Alternatif (Opsional)</label>
        <input class="g-input mt-2" name="No alternatif" placeholder="Opsional">
      </div>

      <div>
        <label class="g-label">Email</label>
        <input type="email" class="g-input mt-2" name="Email" placeholder="email@domain.com" required>
      </div>

      <div>
        <label class="g-label">Kapasitas Paket</label>
        <select class="g-input mt-2" name="Kapasitas" required>
          <option value="">Pilih kapasitas</option>
          <option>10 Mbps</option>
          <option>20 Mbps</option>
          <option>50 Mbps</option>
          <option>100 Mbps</option>
        </select>
      </div>

      <div>
        <label class="g-label">Share Lokasi (Link Google Maps)</label>
        <input class="g-input mt-2" name="Share lokasi" placeholder="https://goo.gl/maps/..." required>
      </div>

      <div>
        <label class="g-label">Instalasi</label>
        <input class="g-input mt-2" name="Instalasi" value="Disesuaikan" required>
      </div>

      <div>
        <label class="g-label">Upload Foto KTP</label>
        <input type="file" class="g-input mt-2" name="Foto KTP" accept=".jpg,.jpeg,.png,.pdf">
        <p class="text-xs text-gray-400 mt-1">JPG / PNG / PDF — maks 10 MB</p>
      </div>

      <div class="pt-2">
        <button type="submit" class="btn-orange">Kirim Pendaftaran</button>
      </div>
    </form>

    <p class="text-center text-gray-500 text-xs mt-6">© 2025 PT Jala Lintas Media – Bnetfit Business</p>
  </div>

  <!-- Popup Sukses -->
  <div id="successPopup" class="flex">
    <div class="popup-content">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-400 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <h2 class="text-xl font-bold mb-2">Pendaftaran Berhasil!</h2>
      <p class="text-gray-400 mb-4">Terima kasih, data Anda telah terkirim.</p>
      <button onclick="closePopup()" class="btn-orange">Tutup</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('bnetfitForm');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      fetch(form.action, { method: 'POST', body: new FormData(form) })
        .then(() => {
          form.reset();
          popup.style.display = 'flex';
        })
        .catch(() => alert('Terjadi kesalahan. Coba lagi.'));
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
